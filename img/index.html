<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터파크</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- swiper CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="inner">
            <div class="top">
                <div class="left">
                    <div class="logo">
                        <a href="#">
                            <img src="img/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="search">
                        <input type="text" class="inp-text" placeholder="검색어를 입력해주세요">
                        <button class="search-btn"></button>
                    </div>
                </div>
                <div class="right">
                    <ul>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">마이페이지</a></li>
                    </ul>
                    <button class="mo-btn-member">
                        <img src="img/icon_mypage.svg" alt="모바일 마이페이지 아이콘">
                    </button>
                </div>
            </div>
            <div class="btm">
                <ul>
                    <li>
                        <a href="#">
                            <div class="menu-icon">
                                <img src="img/nav_icon_tour.png" alt="">
                            </div>
                            투어
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="menu-icon">
                                <img src="img/nav_icon_ticket.png" alt="">
                            </div>
                            티켓
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="menu-icon">
                                <img src="img/nav_icon_shopping.png" alt="">
                            </div>
                            쇼핑
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="menu-icon">
                                <img src="img/nav_icon_book.png" alt="">
                            </div>
                            도서
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="menu-icon">
                                <img src="img/nav_icon_triple.png" alt="">
                            </div>
                            트리플
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="menu-icon">
                                <img src="img/nav_icon_special.png" alt="">
                            </div>
                            1등페스타
                            <div class="icon-hot"></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="menu-icon">
                                <img src="img/nav_icon_nol.png" alt="">
                            </div>
                            항공 즉시할인
                        </a>
                    </li>
                </ul>
            </div>
            <div class="search mo-search">
                <input type="text" class="inp-text" placeholder="검색어를 입력해주세요">
                <button class="search-btn"></button>
            </div>
        </div>
    </header>
    <section class="todaypick">
        <div class="inner">
            <div class="title">
                <h2>오늘의 픽</h2>
                <p>인터파크에서 할인혜택을 꼭 챙기세요.</p>
            </div>
            <div class="slide-wrap">
                <div class="sw-arrow sw-prev"></div>
                <div class="sw-arrow sw-next"></div>
                <div class="swiper sw-todaypick">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <a href="#">
                                <img src="img/todaypick_1.jpg" alt="">
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#">
                                <img src="img/todaypick_2.png" alt="">
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#">
                                <img src="img/todaypick_3.jpg" alt="">
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#">
                                <img src="img/todaypick_4.png" alt="">
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#">
                                <img src="img/todaypick_5.png" alt="">
                            </a>
                        </li>
                        <li class="swiper-slide">
                            <a href="#">
                                <img src="img/todaypick_6.jpg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="pagination sw-todaypick-pg"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
<script>
    var swiper = new Swiper(".sw-todaypick", {
        navigation: {
            nextEl: ".todaypick .sw-next",
            prevEl: ".todaypick .sw-prev",
        },
        loop:true,
        pagination: {
            el: ".sw-todaypick-pg",
            clickable : true,
        },
        // loop 기본값은 false
        breakpoints:{
            // 화면사이즈가 760이상일때 작동
            320:{
                slidesPerView: 1,
                spaceBetween: 25,
            },
            760:{
                slidesPerView: 2,
                spaceBetween: 25,
            }
        }
    });
</script>
